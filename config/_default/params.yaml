# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: custom_light
  theme_night: custom_dark
  font: minimal
  font_size: L
  mode: light
  color: blue

# 라이트 모드 커스텀 테마
custom_light:
  primary: "#4A90E2"  # 밝은 파란색
  link: "#4A90E2"
  link_hover: "#2E5DA8"
  background: "#FFFFFF"
  card_background: "#F5F5F5"
  text: "#333333"
  text_light: "#666666"
  border_color: "#E0E0E0"
  
# 다크 모드 커스텀 테마  
custom_dark:
  primary: "#61AFEF"  # 밝은 하늘색
  link: "#61AFEF"
  link_hover: "#9DCCFC"
  background: "#282C34"
  card_background: "#3E4451"
  text: "#DCDDDE"
  text_light: "#ABB2BF"
  border_color: "#4B5363"

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'JNBU LEE'
    description: 'LEE JIN GYU in Jeonbuk Natinoal Univ.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: true
    brand:
      name: "{{ .Site.Title }}"


# Site footer

footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/Jggyu/Jggyu2.github.io'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    size: 200px
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa
