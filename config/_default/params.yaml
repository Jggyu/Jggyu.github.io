# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: custom_light
  theme_night: custom_dark
  font: minimal
  font_size: L

custom_light:
  primary: "#FF6B6B"  
  link: "#4ECDC4"  
  link_hover: "#45B7AA"
  background: "#F7FFF7" 
  card_background: "#FFFFFF"
  text: "#2C3E50" 
  text_light: "#5D6D7E"
  border_color: "#E0E0E0"
  menu_primary: "#FF6B6B"
  menu_text: "#FFFFFF"  
  menu_text_active: "#4ECDC4" 
  menu_title: "#FFFFFF"

custom_dark:
  primary: "#FFD93D" 
  link: "#4ECDC4" 
  link_hover: "#6FE7DB"
  background: "#1A1A2E" 
  card_background: "#16213E"
  text: "#E9E9E9"
  text_light: "#B0B0B0"
  border_color: "#4B5363"
  menu_primary: "#FFD93D" 
  menu_text: "#1A1A2E"  
  menu_text_active: "#4ECDC4" 
  menu_title: "#1A1A2E"

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'JNBU LEE'
    description: 'LEE JIN GYU in Jeonbuk Natinoal Univ.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: true
    brand:
      name: "{{ .Site.Title }}"


# Site footer

footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/Jggyu/Jggyu2.github.io'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    size: 200px
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa
