# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: ocean
  theme_night: dark
  font: playfair
  font_size: L
  background: 'linear-gradient(to right, #f6d365 0%, #fda085 100%)'
  color: pink

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: '전북대학교 이진규의 웹'
    description: '전북대학교 이진규의 개인 홈페이지 - 웹 보안, 취약점 분석, 시큐어 코딩 전문'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: 'TZ-8jG17ccBjIEZQq_6THFEn3RwFH7UjVbxDGJBSJIc'
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: c
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: true

logo:
  text: "Jggyu"

# Site footer

footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/Jggyu/Jggyu2.github.io'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    size: 200px
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15
  icons:
    pack:
      ai: true
      fas: true
      fab: true
  media:
    allow_img_cropping: true

search:
  navbar:
    enable: true
    align: right
    highlight: true

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa
